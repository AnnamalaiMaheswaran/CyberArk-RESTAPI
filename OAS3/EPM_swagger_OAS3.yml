      description: "<dl>\r\n<h1>Get Policies<a name=\"aanchor218\"></a></h1>\r\n<div class=\"mtp-wrapper\">\r\n<p class=\"mtp-heading\">In this topic:</p>\r\n<ul>\r\n<li>URL</li>\r\n<li>Resource information</li>\r\n<li>URL parameters</li>\r\n<li>Header parameter</li>\r\n<li>Output</li>\r\n<li>Policy Types</li>\r\n<li>Policy Actions</li>\r\n\r\n</ul>\r\n</div>\r\n<p class=\"keepWithNext\">This method retrieves the policies according to a predefined filter.</p>\r\n<h2 id=\"h2-item-0\">URL</h2>\r\n<p class=\"TableText\">Make sure there are no spaces in the URL.<br />The following characters are not supported in URL values: <b>+ & %</b></p>\r\n<table class=\"TableStyle-AdmonCode\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-AdmonCode-Column-Icon\" /><col class=\"TableStyle-AdmonCode-Column-Text\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-AdmonCode-Body-Body1\">\r\n<td class=\"TableStyle-AdmonCode-BodyB-Icon-Body1\"><p class=\"TableText\">&nbsp;</p></td>\r\n<td class=\"TableStyle-AdmonCode-BodyA-Text-Body1\"><p class=\"TableText\">https://&lt;EPM_Server&gt;/EPM/API/&lt;Version&gt;/Sets/&lt;SetID&gt;/Policies?offset=&lt;x&gt;&limit=&lt;y&gt;<br />\r\nhttps://&lt;EPM_Server&gt;/EPM/API/&lt;Version&gt;/Sets/&lt;SetID&gt;/Policies?filter=PolicyType eq 'AdvancedWinApp'<br />\r\nhttps://&lt;EPM_Server&gt;/EPM/API/&lt;Version&gt;/Sets/&lt;SetID&gt;/Policies?filter=PolicyType in('AdvancedWinApp', 'AdHocElevate')</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-1\">Resource information</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Alternate\"><p class=\"TableText\">HTTP&nbsp;method</p></td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Alternate\"><p class=\"TableText\">GET</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-2\">URL parameters</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Parameter</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Type</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Description</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Values</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Default</p></td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\"><p class=\"TableText\">Mandatory</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\">\r\n<p class=\"TableText\">EPM_Server</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\"><p class=\"TableText\">String</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\"><p class=\"TableText\">EPM&nbsp;Server</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\"><p class=\"TableText\">For SaaS users - Manager URL Server name<br /><p>For on-premise users - EPM Server name</p></td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Regular\"><p class=\"TableText\">-</p></td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Regular\"><p class=\"TableText\">Yes</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Version</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">String</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">API&nbsp;Version</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Default value - Latest Version<br /><p class=\"TableText\">Format is x.x.x.x (for example, 10.7.0.1)</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Results of Get EPM version API</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">No</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">SetID</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">String</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">The Id of a set that the user has permission to view.<br />It can be retrieved using Get sets list.</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Set ID</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">-</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">No</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">PolicyDetails</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Json</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">JSON with only the supported elements of the policy.<br />If this value is not set, the policy will not be updated.</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Supported elements, as listed in: Ad hoc policy definition</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">-</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Yes</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-3\">Header parameter</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Parameter</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Type</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Description</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Values</p></td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\"><p class=\"TableText\">Mandatory</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Authorization</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">String</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">The token received from a previous call to Authenticate (including the Application ID)</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">For \"EPM authentication only. Use <b>basic &lt;Token&gt;</b></p></td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\"><p class=\"TableText\">Yes</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">VFUser</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">String</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">The token received from a previous call to Authenticate (including the Application ID)</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">For \"Windows\" authentication only. Use <b>&lt;Token&gt;</b></p></td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\"><p class=\"TableText\">Yes</p></td>\r\n</tr>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Content-Type</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">String</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">Content type</p></td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\"><p class=\"TableText\">application/json</p></td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\"><p class=\"TableText\">Yes</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-4\">Output</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Parameter</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Type</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Description</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">TotalCount</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Number</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">The total number of retrieved events per category</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">FilteredCount</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Number</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">The number of retrieved events per category that matches the required filter</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">PolicyID</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>String</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Unique identifier of the policy</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">PolicyType</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>String</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Type of policy. See Policy types for a full list.</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">PolicyName</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>String</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Name of the policy</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Action</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>String</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Type of action that the policy performs. See Policy actions for a full list.</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Description</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>String</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Policy description</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Active</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Boolean</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Whether the policy is active or inactive<br />Valid values:<br />'True' - The policy is active<br />'False' - The policy is inactive</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">CreateTime</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>DateTime</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">UTC time when the policy was created<br />ISO-8601 to format dates and UTC time zone - YYYY-MM-DDThh:mm:ssZ</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Updatetime</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>DateTime</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">UTC time when the policy was updated<br />ISO-8601 to format dates and UTC time zone - YYYY-MM-DDThh:mm:ssZ</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Priority</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Number</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">The priority of the policy</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p class=\"Spacer\">&nbsp;</p>\r\n<table class=\"TableStyle-AdmonCode\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-AdmonCode-Column-Icon\" /><col class=\"TableStyle-AdmonCode-Column-Text\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-AdmonCode-Body-Body1\">\r\n<td class=\"TableStyle-AdmonCode-BodyB-Icon-Body1\">&nbsp;</td>\r\n<td class=\"TableStyle-AdmonCode-BodyA-Text-Body1\">{<br />&nbsp;&nbsp;\r\n\"Policies\": [<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n{<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"PolicyId\": \"string\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"PollicyType\": \"string\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"PolicyName\": \"string\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"Action\": \"string\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"Description\": \"string\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"Active\": boolean,<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"CreateTime\": \"date/time\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"UpdateTime\": \"date/time\",<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n\"Priority\": number<br />&nbsp;&nbsp;&nbsp;&nbsp;\r\n}<br />&nbsp;&nbsp;\r\n]<br />&nbsp;&nbsp;\r\n\"TotalCount\": number,<br />&nbsp;&nbsp;\r\n\"FilteredCount\": number<br />\r\n}</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h3 id=\"h3-item-3\">Policy Types</h3>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Policy</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Policy ID</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>REST API</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Windows Application Advanced Policy</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>AdvancedWinApp</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Get Policies, Get Policy Details, Update Policy, Delete Policy</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Ad Hoc User Elevation Policy</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>AdHocElevate</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Get Policies, Get Policy Details, Create Policy, Update Policy (disable only), Delete Policy</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h3 id=\"h3-item-4\">Policy Actions</h3>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Policy action</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>Application types</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">NormalRun</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>EXE, DLL, Script, MSI, MSU, COM, WinApp, ActiveX, WinAdminTask, WinService, MacApplication, MacPKG, MacDMG</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Block</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>EXE, DLL, Script, MSI, MSU, WinApp, ActiveX, MacApplication, MacPKG, MacDMG</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Elevate</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>EXE, Script, MSI, MSU, COM, ActiveX, WebApp, WinAdminTask, MacSUDO, MacPKG, MacSysPref</p></td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p class=\"TableText\">Trust</p></td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\"><p>EXE, Script, MSI, MSU, COM, ActiveX</p></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</dl>"
