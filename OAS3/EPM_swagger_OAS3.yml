      summary: Policy Audit in the Last Day
      description: "<dl>\r\n<h1>Get aggregated events<a name=\"aanchor218\"></a></h1>\r\n<div class=\"mtp-wrapper\">\r\n<p class=\"mtp-heading\">In this topic:</p>\r\n<ul>\r\n<li>URL</li>\r\n<li>Resource information</li>\r\n<li>URL parameters</li>\r\n<li>Header parameters</li>\r\n<li>Query parameters</li>\r\n<li>Output</li>\r\n</ul>\r\n</div>\r\n<p class=\"keepWithNext\">This method enables the user to retrieve aggregated events from EPM according to a predefined filter.</p>\r\n<h2 id=\"h2-item-0\">URL</h2>\r\n<p class=\"TableText\">Make sure there are no spaces in the URL.<br />The following characters are not supported in URL values: <b>+ & %</b></p>\r\n<table class=\"TableStyle-AdmonCode\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-AdmonCode-Column-Icon\" /><col class=\"TableStyle-AdmonCode-Column-Text\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-AdmonCode-Body-Body1\">\r\n<td class=\"TableStyle-AdmonCode-BodyB-Icon-Body1\">\r\n<p class=\"TableText\">&nbsp;</p>\r\n</td>\r\n<td class=\"TableStyle-AdmonCode-BodyA-Text-Body1\">\r\n<p class=\"TableText\">https://&lt;EPM_Server&gt;/EPM/API/&lt;Version&gt;/Sets/&lt;SetId&gt;/Events/&lt;Category&gt;</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-1\">Resource information</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Alternate\">\r\n<p class=\"TableText\">HTTP&nbsp;method</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Alternate\">\r\n<p class=\"TableText\">GET</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-2\">URL parameters</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Parameter</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p>Type</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Description</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Values</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\">\r\n<p class=\"TableText\">Mandatory</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\">\r\n<p class=\"TableText\">EPM_Server</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\">\r\n<p class=\"TableText\">EPM&nbsp;Server</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Regular\">\r\n<p class=\"TableText\">For SaaS users - Manager URL Server name<br />For on-premise users - EPM Server name</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Regular\">\r\n<p class=\"TableText\">Yes</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Version</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">API Version</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Default value - Latest Version<br />Format is x.x.x.x (for example, 10.7.0.1)</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">SetID</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ID of a set that the user has permission to view, generated in the Get sets list API</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Use the un-modified value from the Get sets list API</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">Yes</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Category</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Event Category</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">\r\n<ul>\r\n<li>ApplicationEvents</li>\r\n<li>PolicyAudit</li>\r\n<li>URL parameters</li>\r\n<li>ThreatDetection</li>\r\n</ul></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">Yes</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-3\">Header parameter</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Parameter</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p>Type</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Description</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Values</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\">\r\n<p class=\"TableText\">Mandatory</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Content-Type</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Content type</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">application/json</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">Yes</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Authorization</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Token generated in the EPM authentication API</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">use <b>basic &lt;Token&gt;</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">Yes</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">VFUser</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Token generated in the Windows authentication API</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">use <b>&lt;Token&gt;</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">Yes</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2 id=\"h2-item-4\">Query parameter</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Parameter</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p>Type</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Description</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Values</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\">\r\n<p class=\"TableText\">Mandatory</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Offset</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Number</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Number of events to skip</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Default value - 0</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Limit</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Number</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Maximum number of events to return (up to 100)</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\"></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">EventType</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Event type<br />Value with All or with a list of event types separated by commas<br />For the list of event types, see the Event Type table</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">All</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Publisher</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Digital signature of the application that triggered the event (if applicable)<br />Wildcards and unsigned are supported</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Wildcards:<br />\r\n<ul>\r\n<li>\"xxx xxx\" - filters the exact value between the quotes</li>\r\n<li>xxx xxx - filters anything that contains the string</li>\r\n<li>*xxx xxx* - filters anything that contains the string between the *</li>\r\n<li>xxx* - filters all strings that start with the value before the *</li>\r\n<li>*xxx - filters all strings that end with the value after the *</li>\r\n</ul></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">DateFrom</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Only show events since the given date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ISO-8601 to format dates and UTC time zone - YYYY-MM-DDThh:mm:ssZ<br />If DateFrom and DateTo are not valued, only events from the last day are returned</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">DateTo</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Only show events until the given date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ISO-8601 to format dates and UTC time zone - YYYY-MM-DDThh:mm:ssZ<br />If DateFrom and DateTo are not valued, only events from the last day are returned</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Justification</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Determines if the event has justification details<br />Not relevant for <b>ThreatDetection</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Default value: All<br />Valid values: All, WithJustification</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ApplicationType</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Type of application that triggers the event<br />Value with All or with a list of application types separated by commas<br />Not relevant for <b>ThreatDetection</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Default value: All<br />Valid application types: Executable, Script, MSI, MSU, ActiveX, Com, Win8App, DLL, DMG, PKG</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">PolicyName</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Name of the policy that triggers the event<br />Wildcards are supported<br />Not relevant for <b>ApplicationEvents</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Wildcards:<br />\r\n<ul>\r\n<li>\"xxx xxx\" - filters the exact value between the quotes</li>\r\n<li>xxx xxx - filters anything that contains the string</li>\r\n<li>*xxx xxx* - filters anything that contains the string between the *</li>\r\n<li>xxx* - filters all strings that start with the value before the *</li>\r\n<li>*xxx - filters all strings that end with the value after the *</li>\r\n</ul></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h3 id=\"h3-item-0\">Event Type</h3>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Category</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p>Event Type</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">ThreatDetection</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p><ul>\r\n<li>Attack</li>\r\n<li>SuspiciousActivity</li>\r\n</ul></p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">ApplicationEvents</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p><ul>\r\n<li>ElevationRequest</li>\r\n<li>Trust</li>\r\n<li>Installation</li>\r\n<li>Launch</li>\r\n<li>ManualRequest</li>\r\n<li>Block</li>\r\n<li>Access</li>\r\n<li>Ransomware</li>\r\n</ul></p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">PolicyAudit</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p><ul>\r\n<li>Trust</li>\r\n<li>Installation</li>\r\n<li>Launch</li>\r\n<li>Block</li>\r\n<li>Access</li>\r\n<li>StartElevated</li>\r\n<li>Computer</li>\r\n</ul></p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p class=\"Spacer\">&nbsp;</p>\r\n<h2 id=\"h2-item-5\">Output</h2>\r\n<table class=\"TableStyle-Rows\" cellspacing=\"0\"><colgroup><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /><col class=\"TableStyle-Rows-Column-Column1\" /></colgroup>\r\n<tbody>\r\n<tr class=\"TableStyle-Rows-Body-Alternate\" data-mc-pattern=\"1\">\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p class=\"TableText\">Parameter</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyE-Column1-Alternate\">\r\n<p>Type</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\">\r\n<p class=\"TableText\">Description</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyD-Column1-Alternate\">\r\n<p class=\"TableText\">Category</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">TotalCount</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Number</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">The total number of retrieved events per category</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">All</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">FilteredCount</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Colu