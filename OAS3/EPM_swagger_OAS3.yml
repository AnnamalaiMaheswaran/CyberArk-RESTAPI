      operationId: updatePolicyForWindowsAdvancedPolicyOnlyAdvancedWinAppPolicyType
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Activation:
                  type: object
                  properties:
                    DeactivateDate:
                      type: object
                      properties:
                        Day:
                          type: number
                          example: 30
                        Hours:
                          type: number
                          example: 8
                        Minutes:
                          type: number
                          example: 40
                        Month:
                          type: number
                          example: 5
                        Seconds:
                          type: number
                          example: 0
                        Year:
                          type: number
                          example: 2025
                    Enabled:
                      type: boolean
                      example: true
                Applications:
                  type: array
                  items:
                    type: object
                    properties:
                      Checksum:
                        type: string
                        example: "SHA1:5FF30FF14984820C01941F767CE47F0F39BDE265"
                      Description:
                        type: string
                        example: Command-Based Script
                      FileName:
                        type: string
                        example: grep.exe
                      FileNameCompare:
                        type: string
                        example: Exactly
                      FileSize:
                        type: number
                        example: 135680
                      Location:
                        type: string
                        example: Fixed
                      LocationCompare:
                        type: string
                        example: WithSubfolders
                      MaxFileVersion:
                        type: string
                        example: 8.2.5
                      MinFileVersion:
                        type: string
                        example: "6.1"
                      Owner:
                        type: string
                        example: "il\\elirazd"
                      Signature:
                        type: string
                        example: Microsoft
                      SignatureCompare:
                        type: string
                        example: Prefix
                      Type:
                        type: string
                        example: EXE
                  example:
                    - Checksum: "SHA1:5FF30FF14984820C01941F767CE47F0F39BDE265"
                      FileName: grep.exe
                      FileSize: 135680
                      Location: Fixed
                      Type: EXE
                    - Description: Command-Based Script
                      FileName: cscript.exe
                      FileNameCompare: Exactly
                      Location: "%SystemRoot%"
                      Signature: Microsoft
                      SignatureCompare: Prefix
                      Type: EXE
                    - FileName: WinMD5.exe
                      Location: "c:\\Users\\elirazd\\Documents\\tmp"
                      LocationCompare: WithSubfolders
                      MaxFileVersion: 8.2.5
                      MinFileVersion: "6.1"
                      Owner: "il\\elirazd"
                      Type: EXE
                ExcludeADComputerGroups:
                  type: array
                  items:
                    type: object
                    properties:
                      Sid:
                        type: string
                        example: S-1-5-83-0
                  example:
                    - Sid: S-1-5-83-0
                ExcludeComputerGroups:
                  type: array
                  items:
                    type: object
                    properties:
                      Id:
                        type: string
                        example: abc2469a-6a7c-f42c-5b5e-3245332d6add
                  example:
                    - Id: abc2469a-6a7c-f42c-5b5e-3245332d6add
                ExcludeComputersInSet:
                  type: array
                  items:
                    type: object
                    properties:
                      Id:
                        type: string
