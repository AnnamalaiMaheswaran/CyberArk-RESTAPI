ss=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Limit</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Number</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Maximum number of events to return (up to 100)</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\"></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">EventType</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Event type<br />Value with All or with a list of event types separated by commas<br />For the list of event types, see the Event Type table</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">All</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Publisher</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Digital signature of the application that triggered the event (if applicable)<br />Wildcards and unsigned are supported</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Wildcards:<br />\r\n<ul>\r\n<li>\"xxx xxx\" - filters the exact value between the quotes</li>\r\n<li>xxx xxx - filters anything that contains the string</li>\r\n<li>*xxx xxx* - filters anything that contains the string between the *</li>\r\n<li>xxx* - filters all strings that start with the value before the *</li>\r\n<li>*xxx - filters all strings that end with the value after the *</li>\r\n</ul></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">DateFrom</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Only show events since the given date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ISO-8601 to format dates and UTC time zone - YYYY-MM-DDThh:mm:ssZ<br />If DateFrom and DateTo are not valued, only events from the last day are returned</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">DateTo</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Only show events until the given date</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ISO-8601 to format dates and UTC time zone - YYYY-MM-DDThh:mm:ssZ<br />If DateFrom and DateTo are not valued, only events from the last day are returned</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Justification</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Determines if the event has justification details<br />Not relevant for <b>ThreatDetection</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Default value: All<br />Valid values: All, WithJustification</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">ApplicationType</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Type of application that triggers the event<br />Value with All or with a list of application types separated by commas<br />Not relevant for <b>ThreatDetection</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Default value: All<br />Valid application types: Executable, Script, MSI, MSU, ActiveX, Com, Win8App, DLL, DMG, PKG</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyA-Column1-Regular\">\r\n<p class=\"TableText\">No</p>\r\n</td>\r\n</tr>\r\n<tr class=\"TableStyle-Rows-Body-Regular\" data-mc-pattern=\"4\">\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">PolicyName</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">String</p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Regular\">\r\n<p class=\"TableText\">Name of the policy that triggers the event<br />Wildcards are supported<br />Not relevant for <b>ApplicationEvents</b></p>\r\n</td>\r\n<td class=\"TableStyle-Rows-BodyB-Column1-Reg